<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>点评列表</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./commonts.css">
    <script src="./lib/jquery-1.12.4.min.js"></script>
    <script src="./lib/layer.js"></script>
    <script src="./lib/md5.js"></script>
</head>

<body>
    <div class="opt-commonts-detail">
        <div class="nav-bar">
            <h3 style="font-size: 18px;">处方点评</h3>
            <span style="margin-left:30px; line-height:50px;">点评项目/****</span>
            <div class="use-box">
                <img src="./assets/user_icon.png" alt="">
                <span>测试账号</span>
            </div>
        </div>
        <div>
            <div style="width:70%;float: left;">
                <div class="patient-info" id="patientInfo">

                </div>
                <div class="tab">
                    <div class="tab-wrap">
                        <ul class="tab-menu">
                            <li class="active"><a href="javascript:;">西/成药医嘱</a></li>
                            <li><a href="javascript:;">草药医嘱</a></li>
                            <li><a href="javascript:;">检验记录</a></li>
                            <li><a href="javascript:;">手术记录</a></li>
                            <li><a href="javascript:;">诊断记录</a></li>
                        </ul>
                    </div>
                    <div class="tab-box">
                        <!-- 西成药/医嘱 -->
                        <div class="tab-content show">
                            <div class="table-box">
                                <div id="theadDiv">
                                    <table id="grid1" class="fixedTable">
                                        <thead id="_thead">

                                        </thead>
                                    </table>
                                </div>
                                <div id="tbodyDiv">
                                    <table id="grid2">
                                        <tbody id="_tbody">

                                        </tbody>
                                    </table>
                                </div>

                            </div>
                            <div class="pagination">
                                <div style="float: left;">
                                    <span>共 96 条</span>
                                    <select class="ip-input" id="pageSize">
                                        <option value="10">10</option>
                                        <option value="20">20</option>
                                        <option value="50">50</option>
                                        <option value="100">100</option>
                                    </select>
                                </div>
                                <div style="float: right;">
                                    <span>1/5页</span>
                                    <button id="firstPage"><img src="./assets/first-page-icon.png" alt=""></button>
                                    <button id="prevPage"><img src="./assets/prev-page-icon.png" alt=""></button>
                                    <button id="nextPage"><img src="./assets/next-page-icon.png" alt=""></button>
                                    <button id="lastPage"><img src="./assets/last-page-icon.png" alt=""></button>
                                    <input type="text" id="skipInput">
                                    <button id="skipBtn">跳转</button>
                                </div>
                            </div>
                        </div>
                        <!-- 草药处方 -->
                        <div class="tab-content">
                            <div class="table-box">
                                <div id="theadDiv">
                                    <table id="grid1" class="fixedTable">
                                        <thead id="herb_thead">

                                        </thead>
                                    </table>
                                </div>
                                <div id="tbodyDiv" style="top: 57px;">
                                    <table id="grid2">
                                        <tbody id="herb_tbody">
                                            
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="pagination">
                                <div style="float: left;">
                                    <span>共 96 条</span>
                                    <select class="ip-input" id="pageSize">
                                        <option value="10">10</option>
                                        <option value="20">20</option>
                                        <option value="50">50</option>
                                        <option value="100">100</option>
                                    </select>
                                </div>
                                <div style="float: right;">
                                    <span>1/5页</span>
                                    <button id="firstPage"><img src="./assets/first-page-icon.png" alt=""></button>
                                    <button id="prevPage"><img src="./assets/prev-page-icon.png" alt=""></button>
                                    <button id="nextPage"><img src="./assets/next-page-icon.png" alt=""></button>
                                    <button id="lastPage"><img src="./assets/last-page-icon.png" alt=""></button>
                                    <input type="text" id="skipInput">
                                    <button id="skipBtn">跳转</button>
                                </div>
                            </div>
                        </div>
                        <!-- 检验记录 -->
                        <div class="tab-content" id="inspectionRecord">

                        </div>
                        <!-- 手术记录 -->
                        <div class="tab-content" id="operationNote">
                            <table width="100%">
                                <thead>
                                    <tr>
                                        <th>手术日期</th>
                                        <th>手术编码</th>
                                        <th>手术名称</th>
                                        <th>切口类别</th>
                                        <th>切口愈合状况</th>
                                        <th>是否植入物</th>
                                        <th>开始时间</th>
                                        <th>结束时间</th>
                                    </tr>
                                </thead>
                                <tbody id="operationNoteTbody">
                                    
                                </tbody>
                            </table>
                        </div>
                        <!-- 检验记录 -->
                        <div class="tab-content" id="diagnosisRecord">
                            <table width="100%">
                                <thead>
                                    <tr>
                                        <th>诊断名称</th>
                                        <th>诊断时间</th>
                                        <th>诊断医生</th>
                                        <th>诊断类别</th>
                                        <th>诊断类型</th>
                                        <th>诊断ICD编码</th>
                                    </tr>
                                </thead>
                                <tbody id="diagnosisRecordTbody">
                                   
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div id="msgBox">
                <h4>审核结果</h4>
                <div class="complaints-opinion">
                    <h4 style="color:#C80E2C;">医生申诉</h4>
                    <ul>
                        <li><span><b>
                                    <医生账号：ipharmacare>
                                </b>申诉意见：</span></li>
                        <li><span><b>
                                    <医生账号：xtss>
                                </b>申诉意见：</span></li>
                    </ul>
                </div>
                <ul class="medicine-suggested">
                    <li><span><b>用药建议-调整用药：</b>111111</span></li>
                    <li><span><b>用药建议-调整用药：</b>222222</span></li>
                </ul>
                <ul class="msg-list" id="msgList">
                </ul>
                <div class="msg-input">
                    <textarea id="opportuinty" class="ip-input" placeholder="如有必要，请输入申述意见..."></textarea>
                    <button id="saveOpportuinty">保存</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./ipt-comments-detail.js"></script>
</body>

</html>
