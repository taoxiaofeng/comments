<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>点评列表</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./commonts.css">
    <script src="./lib/jquery-1.12.4.min.js"></script>
    <script src="./lib/layer.js"></script>
    <script src="./lib/md5.js"></script>
</head>

<body>
    <div class="commonts">
        <div class="nav-bar">
            <h3>医生处方点评报告</h3>
            <div class="use-box">
                <img src="./assets/user_icon.png" alt="">
                <span>测试账号</span>
            </div>
        </div>
        <div style="padding: 10px;">
            <div class="opt-project-detail">
                <div><span>项目名称：</span>医生处方点评项目</div>
                <div><span>患者号：</span>1234567890</div>
                <div class="search-box">
                    <div>
                        <label for="recipe_no">处方号：</label>
                        <input class="ip-input" type="text" id="recipe_no">
                    </div>
                    <div>
                        <label for="read_status">医生审阅状态：</label>
                        <!-- <input class="ip-input" type="text" id="read_status"> -->
                        <select class="ip-input" id="read_status">
                            <option value="" selected>全部</option>
                            <option value="0">未处理</option>
                            <option value="1">无异议</option>
                            <option value="2">已申述</option>
                        </select>
                    </div>
                    <button id="query">检索</button>
                </div>
            </div>
            <div class="table-box">
                <div id="theadDiv">
                    <table id="grid1" class="fixedTable">
                        <thead id="_thead">

                        </thead>
                    </table>
                </div>
                <div id="tbodyDiv">
                    <table id="grid2">
                        <tbody id="opt_tbody">
                            
                        </tbody>
                    </table>
                </div>

            </div>
            <div class="pagination">
                <div style="float: left;">
                    <span>共 96 条</span>
                    <select class="ip-input" id="pageSize">
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                </div>
                <div style="float: right;">
                    <span>1/5页</span>
                    <button id="firstPage"><img src="./assets/first-page-icon.png" alt=""></button>
                    <button id="prevPage"><img src="./assets/prev-page-icon.png" alt=""></button>
                    <button id="nextPage"><img src="./assets/next-page-icon.png" alt=""></button>
                    <button id="lastPage"><img src="./assets/last-page-icon.png" alt=""></button>
                    <input type="text" id="skipInput">
                    <button id="skipBtn">跳转</button>
                </div>
            </div>
        </div s>
    </div>
    <div id="kabulore-layer">
        <div class="box_container">
            <div class="header-box">
                <img style="width: 22px; height: 22px;vertical-align: text-bottom;" src="./assets/rl-icon.png" alt="">
                <span style="color: #304662; font-size: 15px; font-weight: 600;">请填写申述内容</span>
                <img class="close-appeal close-icon" src="./assets/close.png">
            </div>
            <div class="complaint-content">
                <div>
                    <div style="width: 48px; float: left;text-align: center;font-size: 18px;
                    font-weight: 600;">
                        <div>申</div>
                        <div>诉</div>
                        <div>内</div>
                        <div>容</div>
                    </div>
                    <textarea id="appeal-content"></textarea>
                </div>
                <div style="text-align: center;margin: 5px 0;">
                    <button id="save-appeal">保存</button>
                    <button class="close-appeal">关闭</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./opt-comments-list.js"></script>
</body>
</html>
