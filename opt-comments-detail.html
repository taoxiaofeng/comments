<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>点评列表</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./commonts.css">
    <script src="./lib/jquery-1.12.4.min.js"></script>
    <script src="./lib/layer.js"></script>
    <script src="./lib/md5.js"></script>
</head>

<body>
    <div class="opt-commonts-detail">
        <div class="nav-bar">
            <h3 style="font-size: 18px;">处方点评</h3>
            <span style="margin-left:30px; line-height:50px;">点评项目/****</span>
            <div class="use-box">
                <img src="./assets/user_icon.png" alt="">
                <span>测试账号</span>
            </div>
        </div>
        <div>
            <div style="width:70%;float: left;">
                <div class="patient-info" id="patientInfo">
                    
                </div>
                <div class="tab">
                    <div class="tab-wrap">
                        <ul class="tab-menu">
                            <li class="active"><a href="javascript:;">草药处方</a></li>
                            <li><a href="javascript:;">检验记录</a></li>
                            <li><a href="javascript:;">手术记录</a></li>
                        </ul>
                    </div>
                    <div class="tab-box">
                        <div class="tab-content show">
                            <div class="table-box">
                                <div id="theadDiv">
                                    <table id="grid1" class="fixedTable">
                                        <thead id="_thead">

                                        </thead>
                                    </table>
                                </div>
                                <div id="tbodyDiv">
                                    <table id="grid2">
                                        <tbody id="_tbody">

                                        </tbody>
                                    </table>
                                </div>

                            </div>
                            <div class="pagination">
                                <div style="float: left;">
                                    <span>共 96 条</span>
                                    <select class="ip-input" id="pageSize">
                                        <option value="10">10</option>
                                        <option value="20">20</option>
                                        <option value="50">50</option>
                                        <option value="100">100</option>
                                    </select>
                                </div>
                                <div style="float: right;">
                                    <span>1/5页</span>
                                    <button id="firstPage"><img src="./assets/first-page-icon.png" alt=""></button>
                                    <button id="prevPage"><img src="./assets/prev-page-icon.png" alt=""></button>
                                    <button id="nextPage"><img src="./assets/next-page-icon.png" alt=""></button>
                                    <button id="lastPage"><img src="./assets/last-page-icon.png" alt=""></button>
                                    <input type="text" id="skipInput">
                                    <button id="skipBtn">跳转</button>
                                </div>
                            </div>
                        </div>
                        <div class="tab-content" id="inspectionRecord">
                            <div>
                                <ul>
                                    <li>
                                        <span class="title">检验项目：</span>
                                        <span class="content">血常规</span>
                                    </li>
                                    <li>
                                        <span class="title">报告日期：</span>
                                        <span class="content">血常规</span>
                                    </li>
                                    <li>
                                        <span class="title">采样日期：</span>
                                        <span class="content">血常规</span>
                                    </li>
                                </ul>
                                <table>
                                    <thead>
                                        <tr>
                                            <th width="24.5%">指标名称</th>
                                            <th width="26%">检验结果</th>
                                            <th width="14.5%">单位</th>
                                            <th width="35%">参考结果</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="tab-content">content3</div>
                    </div>
                </div>
            </div>
            <div id="msgBox">
                <h4>审核结果</h4>
                <div class="complaints-opinion">
                    <h4 style="color:#C80E2C;">医生申诉</h4>
                    <ul>
                        <li><span><b>
                                    <医生账号：ipharmacare>
                                </b>申诉意见：</span></li>
                        <li><span><b>
                                    <医生账号：xtss>
                                </b>申诉意见：</span></li>
                    </ul>
                </div>
                <ul class="medicine-suggested">
                    <li><span><b>用药建议-调整用药：</b>111111</span></li>
                    <li><span><b>用药建议-调整用药：</b>222222</span></li>
                </ul>
                <ul class="msg-list" id="msgList">
                </ul>
                <div class="msg-input">
                    <textarea id="opportuinty" class="ip-input" placeholder="如有必要，请输入申述意见..."></textarea>
                    <button id="saveOpportuinty">保存</button>
                </div>
            </div>
        </div>
    </div>
    <div id="kabulore-layer">
        <div class="box_container">
            <div class="header-box">
                <img style="width: 22px; height: 22px;vertical-align: text-bottom;" src="./assets/rl-icon.png" alt="">
                <span style="color: #304662; font-size: 15px; font-weight: 600;">请填写申述内容</span>
                <img class="close-appeal close-icon" src="./assets/close.png">
            </div>
            <div class="complaint-content">
                <div>
                    <div style="width: 48px; float: left;text-align: center;font-size: 18px;
                    font-weight: 600;">
                        <div>申</div>
                        <div>诉</div>
                        <div>内</div>
                        <div>容</div>
                    </div>
                    <textarea id="appeal-content"></textarea>
                </div>
                <div style="text-align: center;margin: 5px 0;">
                    <button id="save-appeal">保存</button>
                    <button class="close-appeal">关闭</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./opt-comments-detail.js"></script>
</body>

</html>
